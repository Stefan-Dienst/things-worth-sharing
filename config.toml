# The URL the site will be built for
base_url = "https://example.com"
theme = "terminimal"
title = "Test"
description = "TODO:"

# Sass compilation is required for theme
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# One of: blue, green, orange, pink, red.
# Defaults to blue.
# Append -light for light themes, e.g. blue-light
# Or append -auto, e.g. blue-auto
accent_color = "orange"

# One of: blue, dark, green, orange, pink, red, light, auto
# Enabling dark background will also modify primary font color to be darker.
# Defaults to accent color (or, if not accent color specified, to blue).
background_color = "green"

logo_text = "My blog"
author = "Stefan Dienst"

# menu is enabled by adding menu_items (optional)
menu_items = [
    # each of these is optional, name and url are required
    # $BASE_URL is going to be substituted by base_url from configuration
    {name = "home", url = "$BASE_URL"},
    {name = "archive", url = "$BASE_URL/pages/archive"},
    {name = "about me", url = "$BASE_URL/pages/about"},
    
    # set newtab to true to make the link open in new tab
    {name = "github", url = "https://github.com/Stefan-Dienst", newtab = true},
]
